[plugin]

name="Log"
description="A pretty-printing debug logger.

Log.pr(\"some str\", some_object)

- Colorizes printed data based on datatype
- Prefixes logs with the source file
- Supports opting in via duck-typing (just implement a `log()` function on the object)"
author="Russell Matney"
version="1.0"
script="plugin.gd"
